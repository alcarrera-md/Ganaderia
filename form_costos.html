<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Costos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Registro de Costos</h1>
        <form action="guardar_costos.php" method="POST" onsubmit="document.getElementById('submitBtn').disabled = true;">
            <div class="mb-3">
                <label for="animal_id" class="form-label">ID del Animal</label>
                <input type="text" class="form-control" id="animal_id" name="animal_id" required>
            </div>
            <div class="mb-3">
                <label for="concepto" class="form-label">Concepto</label>
                <input type="text" class="form-control" id="concepto" name="concepto" required>
            </div>
            <div class="mb-3">
                <label for="tipo" class="form-label">Tipo de Costo</label>
                <select class="form-select" id="tipo" name="tipo" required>
                    <option value="Alimentaci贸n">Alimentaci贸n</option>
                    <option value="Salud">Salud</option>
                    <option value="Reproducci贸n">Reproducci贸n</option>
                    <option value="Mano de obra">Mano de obra</option>
                    <option value="Otros">Otros</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="monto" class="form-label">Monto ($)</label>
                <input type="number" step="0.01" class="form-control" id="monto" name="monto" required>
            </div>
            <div class="mb-3">
                <label for="fecha" class="form-label">Fecha</label>
                <input type="date" class="form-control" id="fecha" name="fecha" required>
            </div>
            <button type="submit" class="btn btn-primary" id="submitBtn">Guardar Costo</button>
            <button type="submit" class="btn btn-primary" id="submitBtn" onclick="this.innerHTML='Guardando...'">
                Guardar Costo
            </button>
        </form>
    </div>
</body>
</html>
