<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Estilos personalizados -->
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .form-container {
            background: #fff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
        }
        .form-container h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #333;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .form-group label {
            font-weight: 500;
            color: #555;
        }
        .form-control {
            border-radius: 5px;
            border: 1px solid #ddd;
            padding: 0.75rem;
        }
        .form-control:focus {
            border-color: #28a745;
            box-shadow: 0 0 5px rgba(40, 167, 69, 0.5);
        }
        .btn-registrar {
            width: 100%;
            background-color: #28a745;
            border: none;
            padding: 0.75rem;

        }

</head>
<body>
    <div class="form-container">
        <h2><i class="fa-solid fa-cow"></i> Registrar Nuevo Animal</h2>
        <form id="registroAnimalForm" action="registro_animal.php" method="POST" enctype="multipart/form-data">
            <!-- Arete ID -->
            <div class="form-group">
                <label class="required-label" for="arete_id">Número de Arete</label>
                <input type="text" class="form-control" id="arete_id" name="arete_id" required>
            </div>

            <!-- Fecha de Nacimiento y Fecha de Entrada -->
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="required-label" for="fecha_nacimiento">Fecha de Nacimiento</label>
                        <input type="date" class="form-control" id="fecha_nacimiento" name="fecha_nacimiento" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="required-label" for="fecha_entrada">Fecha de Entrada al Corral</label>
                        <input type="date" class="form-control" id="fecha_entrada" name="fecha_entrada" required>
                    </div>
                </div>
            </div>

            <!-- Color y Sexo -->
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="required-label" for="color">Color</label>
                        <input type="text" class="form-control" id="color" name="color" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="required-label" for="sexo">Sexo</label>
                        <select class="form-select" id="sexo" name="sexo" required>
                            <option value="">Seleccione...</option>
                            <option value="Macho">Macho</option>
                            <option value="Hembra">Hembra</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Peso y Corral -->
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="required-label" for="peso">Peso (kg)</label>
                        <input type="number" step="0.01" class="form-control" id="peso" name="peso" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="required-label" for="corral">Corral Asignado</label>
                        <input type="text" class="form-control" id="corral" name="corral" required>
                    </div>
                </div>
            </div>

            <!-- Estado de Salud -->
            <div class="form-group">
                <label class="required-label" for="estado_salud">Estado de Salud</label>
                <select class="form-select" id="estado_salud" name="estado_salud" required>
                    <option value="">Seleccione...</option>
                    <option value="Sano">Sano</option>
                    <option value="Enfermo">Enfermo</option>
                    <option value="En tratamiento">En tratamiento</option>
                </select>
            </div>

            <!-- Nuevos Campos -->
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="padre">Padre (Toro)</label>
                        <input type="text" class="form-control" id="padre" name="padre">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="madre">Madre (Vaca)</label>
                        <input type="text" class="form-control" id="madre" name="madre">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="raza">Raza</label>
                        <input type="text" class="form-control" id="raza" name="raza">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="fierro">Fierro del Dueño</label>
                        <input type="text" class="form-control" id="fierro" name="fierro">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="estado">Estado de Vida</label>
                        <select class="form-select" id="estado" name="estado">
                            <option value="Viva">Viva</option>
                            <option value="Muerta">Muerta</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="expectativa">Expectativa</label>
                        <select class="form-select" id="expectativa" name="expectativa">
                            <option value="">Seleccione...</option>
                            <option value="Lechera">Lechera</option>
                            <option value="Engorda">Engorda</option>
                            <option value="Reproducción">Reproducción</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Campos adicionales -->
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="lugar_nacimiento">Lugar de Nacimiento</label>
                        <input type="text" class="form-control" id="lugar_nacimiento" name="lugar_nacimiento">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="fecha_destete">Fecha de Destete</label>
                        <input type="date" class="form-control" id="fecha_destete" name="fecha_destete">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="tipo_alimentacion">Tipo de Alimentación</label>
                        <select class="form-select" id="tipo_alimentacion" name="tipo_alimentacion">
                            <option value="">Seleccione...</option>
                            <option value="Pastoreo">Pastoreo</option>
                            <option value="Concentrado">Concentrado</option>
                            <option value="Mixto">Mixto</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="numero_partos">Número de Partos</label>
                        <input type="number" class="form-control" id="numero_partos" name="numero_partos" min="0">
                    </div>
                </div>
            </div>

            <!-- Observaciones -->
            <div class="form-group">
                <label for="observaciones">Observaciones</label>
                <textarea class="form-control" id="observaciones" name="observaciones" rows="3"></textarea>
            </div>

            <!-- Foto de la Vaca -->
            <div class="form-group">
                <label for="foto">Foto de la Vaca</label>
                <input type="file" class="form-control" id="foto" name="foto" accept="image/*">
            </div>

            <!-- Botones -->
            <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                <a href="consulta_animales.php" class="btn btn-secondary me-md-2">
                    <i class="fas fa-times"></i> Cancelar
                </a>
                <button type="submit" class="btn btn-success">
                    <i class="fas fa-save"></i> Registrar Animal
                </button>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS y Validación -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('registroAnimalForm').addEventListener('submit', function(e) {
            const fechaNacimiento = new Date(document.getElementById('fecha_nacimiento').value);
            const fechaEntrada = new Date(document.getElementById('fecha_entrada').value);

            // Validar que la fecha de entrada no sea anterior a la de nacimiento
            if (fechaEntrada < fechaNacimiento) {
                alert("Error: La fecha de entrada no puede ser anterior a la fecha de nacimiento.");
                e.preventDefault();
            }
        });
    </script>
</body>
</html>
