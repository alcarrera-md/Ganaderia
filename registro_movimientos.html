    <div class="container mt-4">
        <h1 class="text-center mb-4">Registrar Historial de Movimientos</h1>
        <form action="guardar_movimientos.php" method="POST">
            <!-- Campo oculto para el ID de la vaca -->
            <input type="hidden" name="animal_id" value="<?php echo htmlspecialchars($_GET['id']); ?>">

            <!-- Fecha del movimiento -->
            <div class="mb-3">
                <label for="fecha" class="form-label">Fecha</label>
                <input type="date" class="form-control" id="fecha" name="fecha" required>

            <div class="mb-3">
                <label for="tipo" class="form-label">Tipo de Movimiento</label>

            <div class="mb-3">

        </form>
