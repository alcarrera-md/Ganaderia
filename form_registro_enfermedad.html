<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Enfermedad en Animal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Registrar Enfermedad en Animal</h1>
        <form action="guardar_registro_enfermedad.php" method="POST">
            <div class="mb-3">
                <label for="animal_id" class="form-label">ID del Animal</label>
                <input type="number" class="form-control" id="animal_id" name="animal_id" required>
            </div>
            <div class="mb-3">
                <label for="enfermedad_id" class="form-label">ID de la Enfermedad</label>
                <input type="number" class="form-control" id="enfermedad_id" name="enfermedad_id" required>
            </div>
            <div class="mb-3">
                <label for="fecha_diagnostico" class="form-label">Fecha de Diagn√≥stico</label>
                <input type="date" class="form-control" id="fecha_diagnostico" name="fecha_diagnostico" required>
            </div>
            <div class="mb-3">
                <label for="severidad" class="form-label">Severidad</label>
                <select class="form-select" id="severidad" name="severidad">
                    <option value="Leve">Leve</option>
                    <option value="Moderada">Moderada</option>
                    <option value="Grave">Grave</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Guardar Registro</button>
        </form>
    </div>
</body>
</html>
